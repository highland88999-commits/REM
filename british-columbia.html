<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.C. Municipality Directory</title>
    <style>
        :root { 
            --primary: #ff00ff; /* Neon Pink */
            --secondary: #00ffff; /* Cyber Blue */
            --bg: #05051a; 
            --glow: rgba(0, 255, 255, 0.4);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            background: var(--bg); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; 
        }

        /* --- SYNTHWAVE ANIMATED BACKGROUND --- */
        .sky {
            position: fixed; top: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, #05051a 0%, #1a0633 50%, #ff00ff22 100%);
            z-index: -3;
        }

        .sun {
            position: fixed; bottom: 30%; left: 50%; transform: translateX(-50%);
            width: min(300px, 60vw); height: min(300px, 60vw); 
            background: linear-gradient(#ff00aa, #ffcc00);
            border-radius: 50%; box-shadow: 0 0 40px #ff00ff; z-index: -2;
            mask-image: linear-gradient(to bottom, black 50%, transparent 52%, black 54%, transparent 56%, black 58%, transparent 60%, black 62%, transparent 64%, black 66%, transparent 68%, black 70%);
            animation: sunPulse 4s ease-in-out infinite;
        }

        @keyframes sunPulse { 0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); } 50% { opacity: 0.9; transform: translateX(-50%) scale(1.05); } }

        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: 
                linear-gradient(0deg, transparent 24%, var(--secondary) 25%, var(--secondary) 26%, transparent 27%, transparent 74%, var(--secondary) 75%, var(--secondary) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--secondary) 25%, var(--secondary) 26%, transparent 27%, transparent 74%, var(--secondary) 75%, var(--secondary) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            transform: perspective(300px) rotateX(60deg);
            animation: gridFlow 2s linear infinite;
            z-index: -1; opacity: 0.2;
        }

        @keyframes gridFlow { from { background-position: 0 0; } to { background-position: 0 50px; } }

        canvas#stars { position: fixed; top: 0; left: 0; z-index: -4; }

        /* --- INTERFACE --- */
        .container-wrapper {
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* smooth iOS scroll */
        }

        .container { 
            position: relative; max-width: 700px; margin: 80px auto 60px; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 25px; border-radius: 12px; border: 1px solid rgba(0, 255, 255, 0.3);
            min-height: calc(100vh - 140px); box-sizing: border-box;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
        }

        h1 { text-align: center; color: var(--secondary); text-shadow: 0 0 10px var(--secondary); margin: 0 0 20px; font-size: 1.8em; letter-spacing: 2px; }

        /* Top Search Bar */
        .search-wrapper {
            position: sticky; top: 0; z-index: 10; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            padding: 15px 0; border-bottom: 1px solid rgba(0, 255, 255, 0.2); margin-bottom: 15px;
        }

        .search-bar { 
            width: 100%; padding: 12px 18px; background: rgba(0,0,0,0.5); 
            border: 2px solid var(--primary); border-radius: 8px; color: white; 
            font-size: 1.1em; outline: none; box-shadow: 0 0 15px rgba(255,0,255,0.3);
            transition: all 0.3s;
        }

        .search-bar:focus {
            border-color: var(--secondary); box-shadow: 0 0 25px rgba(0,255,255,0.5);
        }

        #townList { flex-grow: 1; overflow-y: visible; }
        .town-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); 
            transition: background 0.2s;
        }
        .town-item:hover { background: rgba(255,0,255,0.08); }
        .type-tag { font-size: 0.65em; padding: 2px 6px; border-radius: 4px; background: rgba(0, 255, 255, 0.1); color: var(--secondary); border: 1px solid var(--secondary); margin-top: 4px; display: inline-block; }

        .map-btn { 
            background: var(--primary); color: white; text-decoration: none; 
            padding: 7px 14px; border-radius: 4px; font-size: 0.8em; font-weight: bold;
            box-shadow: 0 0 8px var(--primary); transition: 0.2s;
        }
        .map-btn:hover { background: var(--secondary); box-shadow: 0 0 12px var(--secondary); color: black; }

        /* Back Button */
        .back-btn {
            position: sticky; top: 10px; left: 10px; z-index: 20;
            background: rgba(0,255,255,0.2); color: var(--secondary);
            border: 1px solid var(--secondary); padding: 10px 18px; border-radius: 8px;
            cursor: pointer; font-weight: bold; text-decoration: none;
            transition: all 0.3s; display: inline-block; margin-bottom: 20px;
        }
        .back-btn:hover { background: var(--secondary); color: black; box-shadow: 0 0 20px var(--secondary); }

        @media (max-width: 768px) {
            .container { padding: 20px; margin: 60px auto 40px; }
            .search-bar { font-size: 1em; }
            h1 { font-size: 1.6em; }
        }
    </style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="sky"></div>
<div class="sun"></div>
<div class="grid"></div>

<div class="container-wrapper">
    <!-- Back to Main Selector -->
    <a href="../index.html" class="back-btn">‚Üê Back to Provinces</a>

        <h1>B.C. MUNICIPALITIES</h1>

        <!-- Search Bar -->
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-bar" placeholder="SEARCH BY NAME OR TYPE..." onkeyup="debouncedFilter()">
        </div>

        <div id="townList"></div>
    </div>
</div>

// === DEBOUNCE FOR SMOOTH SEARCH ===
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

const debouncedFilter = debounce(filterTowns, 300);

// === STARFIELD ANIMATION ===
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];

function initStars() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for(let i=0; i<150; i++) {
        stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, speed: Math.random()*0.3 });
    }
}

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
        s.y += s.speed;
        if(s.y > canvas.height) s.y = 0;
    });
    requestAnimationFrame(animateStars);
}

// === RENDER TOWNS ===
function render(data) {
    const list = document.getElementById('townList');
    list.innerHTML = data.map(item => `
        <div class="town-item">
            <div>
                <div style="font-weight:600">${item.name}</div>
                <div class="type-tag">${item.type}</div>
            </div>
            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.name + ', ' + province + ', Canada')}" target="_blank" class="map-btn">MAP SEARCH</a>
        </div>
    `).join('');
}

// === FILTER FUNCTION ===
function filterTowns() {
    const term = document.getElementById('searchInput').value.toLowerCase().trim();
    const filtered = locations.filter(loc => 
        loc.name.toLowerCase().includes(term) || 
        loc.type.toLowerCase().includes(term)
    );
    render(filtered.length ? filtered : locations);
}

// === INIT ===
window.addEventListener('resize', initStars);
initStars();
animateStars();
render(locations);
</script>

</html>
