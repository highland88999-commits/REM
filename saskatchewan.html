<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saskatchewan Municipality Directory</title>
    <style>
        :root { 
            --primary: #fbbf24; /* Living Sky Gold */
            --secondary: #0ea5e9; /* Prairie Blue */
            --accent: #f59e0b; /* Harvest Amber */
            --bg: #050505; 
            --glow: rgba(251, 191, 36, 0.4);
        }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; }

        /* --- PRAIRIE HORIZON BACKGROUND --- */
        .sky {
            position: fixed; top: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, #050505 0%, #0c1a2b 50%, #fbbf2411 100%);
            z-index: -3;
        }

        .sun {
            position: fixed; bottom: 30%; left: 50%; transform: translateX(-50%);
            width: min(350px, 70vw); height: min(350px, 70vw); 
            background: linear-gradient(var(--primary), var(--accent));
            border-radius: 50%; box-shadow: 0 0 60px var(--accent); z-index: -2;
            mask-image: linear-gradient(to bottom, black 50%, transparent 52%, black 54%, transparent 56%, black 58%, transparent 60%, black 62%, transparent 64%, black 66%);
            animation: sunPulse 7s ease-in-out infinite;
        }

        @keyframes sunPulse { 0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); } 50% { opacity: 0.7; transform: translateX(-50%) scale(1.02); } }

        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: 
                linear-gradient(0deg, transparent 24%, var(--secondary) 25%, var(--secondary) 26%, transparent 27%, transparent 74%, var(--secondary) 75%, var(--secondary) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--secondary) 25%, var(--secondary) 26%, transparent 27%, transparent 74%, var(--secondary) 75%, var(--secondary) 76%, transparent 77%, transparent);
            background-size: 80px 40px; /* Wider spacing to simulate flat prairies */
            transform: perspective(200px) rotateX(60deg);
            animation: gridFlow 3s linear infinite;
            z-index: -1; opacity: 0.15;
        }

        @keyframes gridFlow { from { background-position: 0 0; } to { background-position: 0 40px; } }

        canvas#stars { position: fixed; top: 0; left: 0; z-index: -4; }

        /* --- INTERFACE --- */
        .container { 
            position: relative; max-width: 750px; margin: 80px auto 30px; 
            background: rgba(5, 5, 5, 0.85); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 25px; border-radius: 12px; border: 1px solid rgba(251, 191, 36, 0.2);
            height: calc(100vh - 110px); display: flex; flex-direction: column; box-shadow: 0 0 40px rgba(14, 165, 233, 0.1);
        }

        h1 { text-align: center; color: var(--primary); text-shadow: 0 0 20px var(--accent); margin: 0 0 20px; font-size: 1.7em; letter-spacing: 5px; font-weight: 900; }

        /* Top Search Bar */
        .search-wrapper {
            position: sticky; top: 0; z-index: 10; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            padding: 15px 0; border-bottom: 1px solid rgba(251, 191, 36, 0.2); margin-bottom: 15px;
        }

        .search-bar { 
            width: 100%; padding: 14px 18px; background: rgba(0,0,0,0.6); 
            border: 2px solid var(--primary); border-radius: 12px; color: white; 
            font-size: 1.1em; outline: none; box-shadow: 0 0 15px rgba(251,191,36,0.3);
            transition: all 0.3s;
        }

        .search-bar:focus {
            border-color: var(--accent); box-shadow: 0 0 25px rgba(245,158,11,0.5);
        }

        #townList { flex-grow: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--secondary) transparent; }
        .town-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 14px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); 
            transition: background 0.2s;
        }
        .town-item:hover { background: rgba(251,191,36,0.08); }
        .type-tag { font-size: 0.6em; padding: 2px 8px; border-radius: 4px; background: rgba(14, 165, 233, 0.1); color: var(--secondary); border: 1px solid var(--secondary); margin-top: 5px; display: inline-block; text-transform: uppercase; letter-spacing: 1px; }

        .map-btn { 
            background: var(--primary); color: #000; text-decoration: none; 
            padding: 8px 16px; border-radius: 6px; font-size: 0.8em; font-weight: bold;
            box-shadow: 0 0 10px var(--primary); transition: 0.3s;
        }
        .map-btn:hover { background: #fff; box-shadow: 0 0 20px #fff; }

        /* Back Button */
        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 20;
            background: rgba(251,191,36,0.2); color: var(--primary);
            border: 1px solid var(--primary); padding: 10px 18px; border-radius: 8px;
            cursor: pointer; font-weight: bold; text-decoration: none;
            transition: all 0.3s;
        }
        .back-btn:hover { background: var(--accent); color: black; box-shadow: 0 0 20px var(--accent); }
    </style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="sky"></div>
<div class="sun"></div>
<div class="grid"></div>

<!-- Back to Main Selector -->
<a href="../index.html" class="back-btn">‚Üê Back to Provinces</a>

<div class="container">
    <h1>SASKATCHEWAN</h1>

    <!-- Search Bar -->
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-bar" placeholder="SEARCH SASKATOON, REGINA, TOWNS..." onkeyup="debouncedFilter()">
    </div>

    <div id="townList"></div>
</div>

<script>
// === DEBOUNCE FOR SMOOTH SEARCH ===
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

const debouncedFilter = debounce(filterTowns, 300);

// === FULL SASKATCHEWAN MUNICIPALITIES ===
const province = "Saskatchewan";
const locations = [
    // CITIES
    {name: "Saskatoon", type: "City"}, {name: "Regina", type: "City"}, {name: "Prince Albert", type: "City"}, {name: "Moose Jaw", type: "City"}, {name: "Swift Current", type: "City"}, {name: "Yorkton", type: "City"}, {name: "North Battleford", type: "City"}, {name: "Lloydminster", type: "City"}, {name: "Estevan", type: "City"}, {name: "Weyburn", type: "City"}, {name: "Warman", type: "City"}, {name: "Martensville", type: "City"}, {name: "Melfort", type: "City"}, {name: "Humboldt", type: "City"}, {name: "Meadow Lake", type: "City"}, {name: "Flin Flon", type: "City (Part)"},
    // MAJOR TOWNS
    {name: "Kindersley", type: "Town"}, {name: "Melville", type: "Town"}, {name: "Nipawin", type: "Town"}, {name: "Battleford", type: "Town"}, {name: "White City", type: "Town"}, {name: "Rosetown", type: "Town"}, {name: "Assiniboia", type: "Town"}, {name: "Biggar", type: "Town"}, {name: "Canora", type: "Town"}, {name: "Fort Qu'Appelle", type: "Town"}, {name: "Indian Head", type: "Town"}, {name: "Kerrobert", type: "Town"}, {name: "Lumsden", type: "Town"}, {name: "Maple Creek", type: "Town"}, {name: "Outlook", type: "Town"}, {name: "Shaunavon", type: "Town"}, {name: "Tisdale", type: "Town"}, {name: "Unity", type: "Town"}, {name: "Watrous", type: "Town"}, {name: "Wadena", type: "Town"},
    // NORTHERN MUNICIPALITIES
    {name: "La Ronge", type: "Northern Town"}, {name: "Creighton", type: "Northern Town"}, {name: "Uranium City", type: "Northern Settlement"}, {name: "Buffalo Narrows", type: "Northern Village"}, {name: "Ile-a-la-Crosse", type: "Northern Village"}, {name: "La Loche", type: "Northern Village"}
];

// === STARFIELD ANIMATION ===
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];

function initStars() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for(let i=0; i<180; i++) {
        stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.4, speed: Math.random()*0.1 });
    }
}

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
        s.y += s.speed;
        if(s.y > canvas.height) s.y = 0;
    });
    requestAnimationFrame(animateStars);
}

// === RENDER TOWNS ===
function render(data) {
    const list = document.getElementById('townList');
    list.innerHTML = data.map(item => `
        <div class="town-item">
            <div>
                <div style="font-weight:600; font-size: 1.1em;">${item.name}</div>
                <div class="type-tag">${item.type}</div>
            </div>
            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.name + ', ' + province + ', Canada')}" target="_blank" class="map-btn">VIEW MAP</a>
        </div>
    `).join('');
}

// === FILTER FUNCTION ===
function filterTowns() {
    const term = document.getElementById('searchInput').value.toLowerCase().trim();
    const filtered = locations.filter(loc => 
        loc.name.toLowerCase().includes(term) || 
        loc.type.toLowerCase().includes(term)
    );
    render(filtered.length ? filtered : locations);
}

// === INIT ===
window.addEventListener('resize', initStars);
initStars();
animateStars();
render(locations);
</script>

</body>
</html>
