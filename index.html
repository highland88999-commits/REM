<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Vortex - Provinces ‚ö°‚ù§Ô∏èüíé</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 120px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            border-radius: 20px;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.04);
            box-shadow: 0 0 60px rgba(0,255,255,0.3);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 25px;
            box-shadow: 0 0 40px #0ff, 0 0 60px #f0f;
            border: 2px solid #333;
        }

        .card button {
            margin-top: 35px;
            background: #f0f; 
            color: #000;
            border: none;
            padding: 20px 10px;
            font-size: clamp(1.3em, 6vw, 2em);
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 35px #f0f;
            transition: 0.4s ease;
            width: 90%;
            max-width: 500px;
            text-transform: uppercase;
        }

        .card button:hover {
            background: #0ff;
            box-shadow: 0 0 55px #0ff;
            color: #000;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 1000;
        }

        .nav-button {
            background: linear-gradient(45deg, #f0f, #ff00ff);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 40px #f0f;
            transition: 0.4s ease;
        }

        .nav-button:hover {
            background: linear-gradient(45deg, #0ff, #00ffff);
            box-shadow: 0 0 60px #0ff;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .slider { gap: 80px; padding: 20px 10px; }
            .card button { font-size: 1.6em; padding: 18px 8px; }
        }

        html { scroll-behavior: smooth; }
    </style>
</head>
