
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manitoba Municipality Directory</title>
    <style>
        :root { 
            --primary: #00ff95; /* Aurora Green */
            --secondary: #9d00ff; /* Deep Purple */
            --bg: #02001a; 
            --glow: rgba(0, 255, 149, 0.4);
        }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; }

        /* --- EVOLVING AURORA BACKGROUND --- */
        .sky {
            position: fixed; top: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, #02001a 0%, #150033 50%, #00ff9511 100%);
            z-index: -3;
        }

        .sun {
            position: fixed; bottom: 30%; left: 50%; transform: translateX(-50%);
            width: min(300px, 60vw); height: min(300px, 60vw); 
            background: linear-gradient(#9d00ff, #00ff95);
            border-radius: 50%; box-shadow: 0 0 40px #00ff95; z-index: -2;
            mask-image: linear-gradient(to bottom, black 50%, transparent 52%, black 54%, transparent 56%, black 58%, transparent 60%, black 62%);
            animation: sunPulse 6s ease-in-out infinite;
        }

        @keyframes sunPulse { 0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); } 50% { opacity: 0.8; transform: translateX(-50%) scale(1.04); } }

        .grid {
            position: fixed; bottom: 0; left: -50%; width: 200%; height: 50%;
            background-image: 
                linear-gradient(0deg, transparent 24%, var(--primary) 25%, var(--primary) 26%, transparent 27%, transparent 74%, var(--primary) 75%, var(--primary) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--primary) 25%, var(--primary) 26%, transparent 27%, transparent 74%, var(--primary) 75%, var(--primary) 76%, transparent 77%, transparent);
            background-size: 55px 55px;
            transform: perspective(300px) rotateX(60deg);
            animation: gridFlow 4s linear infinite;
            z-index: -1; opacity: 0.15;
        }

        @keyframes gridFlow { from { background-position: 0 0; } to { background-position: 0 55px; } }

        canvas#stars { position: fixed; top: 0; left: 0; z-index: -4; }

        /* --- INTERFACE --- */
        .container { 
            position: relative; max-width: 700px; margin: 80px auto 30px; 
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 25px; border-radius: 15px; border: 1px solid rgba(0, 255, 149, 0.2);
            height: calc(100vh - 110px); display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(157, 0, 255, 0.15);
        }

        h1 { text-align: center; color: var(--primary); text-shadow: 0 0 20px var(--primary); margin: 0 0 20px; font-size: 1.7em; letter-spacing: 4px; font-weight: 900; }

        /* Top Search Bar */
        .search-wrapper {
            position: sticky; top: 0; z-index: 10; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            padding: 15px 0; border-bottom: 1px solid rgba(0, 255, 149, 0.2); margin-bottom: 15px;
        }

        .search-bar { 
            width: 100%; padding: 14px 18px; background: rgba(0,0,0,0.6); 
            border: 2px solid var(--primary); border-radius: 12px; color: white; 
            font-size: 1.1em; outline: none; box-shadow: 0 0 15px rgba(0,255,149,0.3);
            transition: all 0.3s;
        }

        .search-bar:focus {
            border-color: var(--secondary); box-shadow: 0 0 25px rgba(157,0,255,0.5);
        }

        #townList { flex-grow: 1; overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--primary) transparent; }
        .town-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 14px 10px; border-bottom: 1px solid rgba(255,255,255,0.06); 
            transition: background 0.2s;
        }
        .town-item:hover { background: rgba(0,255,149,0.08); }
        .type-tag { font-size: 0.6em; padding: 2px 8px; border-radius: 4px; background: rgba(157, 0, 255, 0.1); color: #d694ff; border: 1px solid var(--secondary); margin-top: 5px; display: inline-block; }

        .map-btn { 
            background: var(--primary); color: black; text-decoration: none; 
            padding: 8px 16px; border-radius: 6px; font-size: 0.85em; font-weight: bold;
            box-shadow: 0 0 10px var(--primary); transition: 0.3s;
        }
        .map-btn:hover { background: var(--secondary); box-shadow: 0 0 15px var(--secondary); color: black; }

        /* Back Button */
        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 20;
            background: rgba(0,255,149,0.2); color: var(--primary);
            border: 1px solid var(--primary); padding: 10px 18px; border-radius: 8px;
            cursor: pointer; font-weight: bold; text-decoration: none;
            transition: all 0.3s;
        }
        .back-btn:hover { background: var(--primary); color: black; box-shadow: 0 0 20px var(--primary); }
    </style>
</head>
<body>

<canvas id="stars"></canvas>
<div class="sky"></div>
<div class="sun"></div>
<div class="grid"></div>

<!-- Back to Main Selector -->
<a href="../index.html" class="back-btn">← Back to Provinces</a>

<div class="container">
    <h1>MANITOBA DIRECTORY</h1>

    <!-- Search Bar -->
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-bar" placeholder="SEARCH CITIES, TOWNS, OR RMs..." onkeyup="debouncedFilter()">
    </div>

    <div id="townList"></div>
</div>

<script>
// === DEBOUNCE FOR SMOOTH SEARCH ===
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

const debouncedFilter = debounce(filterTowns, 300);

// === FULL MANITOBA MUNICIPALITY LIST ===
const province = "Manitoba";
const locations = [
    // CITIES
    {name: "Winnipeg", type: "City"}, {name: "Brandon", type: "City"}, {name: "Steinbach", type: "City"}, {name: "Thompson", type: "City"}, {name: "Portage la Prairie", type: "City"}, {name: "Winkler", type: "City"}, {name: "Selkirk", type: "City"}, {name: "Morden", type: "City"}, {name: "Dauphin", type: "City"}, {name: "Flin Flon", type: "City"},
    // TOWNS
    {name: "Altona", type: "Town"}, {name: "Beausejour", type: "Town"}, {name: "Carberry", type: "Town"}, {name: "Carman", type: "Town"}, {name: "Churchill", type: "Town"}, {name: "Gillam", type: "Town"}, {name: "Gimli", type: "Town"}, {name: "Grand Rapids", type: "Town"}, {name: "Lac du Bonnet", type: "Town"}, {name: "Leaf Rapids", type: "Town"}, {name: "Lynn Lake", type: "Town"}, {name: "Melita", type: "Town"}, {name: "Minnedosa", type: "Town"}, {name: "Neepawa", type: "Town"}, {name: "Niverville", type: "Town"}, {name: "Pas", type: "Town"}, {name: "Powerview-Pine Falls", type: "Town"}, {name: "Rivers", type: "Town"}, {name: "Roblin", type: "Town"}, {name: "Russell", type: "Town"}, {name: "Snow Lake", type: "Town"}, {name: "Souris", type: "Town"}, {name: "Ste. Anne", type: "Town"}, {name: "Stonewall", type: "Town"}, {name: "Swan River", type: "Town"}, {name: "Teulon", type: "Town"}, {name: "Virden", type: "Town"}, {name: "Winnipeg Beach", type: "Town"},
    // VILLAGES
    {name: "Dunnottar", type: "Village"}, {name: "St-Pierre-Jolys", type: "Village"},
    // RURAL MUNICIPALITIES (RMs)
    {name: "Argyle", type: "RM"}, {name: "Brokenhead", type: "RM"}, {name: "Cartier", type: "RM"}, {name: "Coldwell", type: "RM"}, {name: "De Salaberry", type: "RM"}, {name: "East St. Paul", type: "RM"}, {name: "Ellice-Archie", type: "RM"}, {name: "Gimli", type: "RM"}, {name: "Hanover", type: "RM"}, {name: "Headingley", type: "RM"}, {name: "La Broquerie", type: "RM"}, {name: "Macdonald", type: "RM"}, {name: "Pipestone", type: "RM"}, {name: "Ritchot", type: "RM"}, {name: "Rockwood", type: "RM"}, {name: "Rosser", type: "RM"}, {name: "Springfield", type: "RM"}, {name: "St. Andrews", type: "RM"}, {name: "St. Clements", type: "RM"}, {name: "St. François Xavier", type: "RM"}, {name: "Taché", type: "RM"}, {name: "West St. Paul", type: "RM"}, {name: "Whitehead", type: "RM"}, {name: "Woodlands", type: "RM"}
];

// === STARFIELD ANIMATION ===
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];

function initStars() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for(let i=0; i<200; i++) {
        stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, speed: Math.random()*0.15 });
    }
}

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
        s.y += s.speed;
        if(s.y > canvas.height) s.y = 0;
    });
    requestAnimationFrame(animateStars);
}

// === RENDER TOWNS ===
function render(data) {
    const list = document.getElementById('townList');
    list.innerHTML = data.map(item => `
        <div class="town-item">
            <div>
                <div style="font-weight:600; font-size: 1.1em;">${item.name}</div>
                <div class="type-tag">${item.type}</div>
            </div>
            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.name + ', ' + province + ', Canada')}" target="_blank" class="map-btn">MAP SEARCH</a>
        </div>
    `).join('');
}

// === FILTER FUNCTION ===
function filterTowns() {
    const term = document.getElementById('searchInput').value.toLowerCase().trim();
    const filtered = locations.filter(loc => 
        loc.name.toLowerCase().includes(term) || 
        loc.type.toLowerCase().includes(term)
    );
    render(filtered.length ? filtered : locations);
}

// === INIT ===
window.addEventListener('resize', initStars);
initStars();
animateStars();
render(locations);
</script>

</body>
</html>
